<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Sticky footer styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1; /* Makes the content area grow to fill space */
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Hero Section */
        .hero-section {
            background: url('images/car_background.avif') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* Carousel Spacing */
        #carouselExampleCaptions {
            margin-top: 20px; /* Add spacing below the hero section */
        }
        /* Gallery Cards Styling */
        .card {
            border: 1px solid #ddd; /* Light gray border around images */
            border-radius: 8px; /* Rounded corners for a softer look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: transform 0.2s ease-in-out; /* Smooth zoom effect on hover */
        }
        .card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }
        .card img {
            border-bottom: 1px solid #ddd; /* Border between image and text */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Car World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cool Header -->
    <div class="hero-section">
        <div class="text-center">
            <h1>Welcome to Car World</h1>
            <p>Your Ultimate Destination for Car Enthusiasts</p>
        </div>
    </div>
    <div class="container py-5">
        <h1>About Car World</h1>
        <p>We are passionate about cars and committed to bringing you the best in automotive news, reviews, and tips.</p>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Car World. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
