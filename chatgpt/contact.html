<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ota Yhteyttä - AutoMaailma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./images/AutoMaailmaLogo_rounded.png" alt="AutoMaailma Logo" width="60" height="40" class="me-2">
            <a class="navbar-brand" href="index.html">AutoMaailma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Tietoa Meistä</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Ota Yhteyttä</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Galleria</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cool Header -->
    <div class="hero-section">
        <div class="text-center">
            <h1>AutoMaailma Yhtyedenotto</h1>
            <p>Täällä voit ottaa meihin yhteyttä!</p>
        </div>
    </div>
    <div class="container py-5">
        <h1>Ota Yhteyttä</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nimi</label>
                <input type="text" class="form-control" id="name" placeholder="Nimesi">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Sähköposti</label>
                <input type="email" class="form-control" id="email" placeholder="Sähköpostiosoitteesi">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Viesti</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Viestisi"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 AutoMaailma. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
