<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar fixed-top navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./kuvat/Diudi.JPG"
            alt="Logo"
            width="40"
            height="30"
            class="d-inline-block align-text-top"
          />
          AutoMaailma
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Etusivu</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Tieto Meistä</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Galleria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Ota Yhteyttä</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>


    
    <div class="container">
      <div class="col-xl-12">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./kuvat/S63_amg.jpg" class="d-block w-100" alt="S63 AMG" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Mercedes S63 AMG</h5>
                <p>
                  Sporttinen Luksus Sedan
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./kuvat/Rs6.jpg" class="d-block w-100" alt="RS6" />
              <div class="carousel-caption d-none d-md-block">
                <h5>Audi RS6</h5>
                <p>
                  Sporttinen Farmari
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./kuvat/bmw_m4.jpg" class="d-block w-100" alt="M4" />
              <div class="carousel-caption d-none d-md-block">
                <h5>BMW M4</h5>
                <p>
                  Sporttinen Coupe
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <div class="lightbox" data-mdb-lightbox-init>
      <div class="row">
        <div class="col-lg-6">
          <img
            src="./kuvat/S63_amg_2009_uusi.jpg"
            alt="Mercedes S63 AMG 2009"
            class="w-100 mb-2 mb-md-4 shadow-1-strong rounded"
          />
          <img
            src="./kuvat/M3_coupe_2009.jpg"
            alt="BMW M3 Coupe 2009"
            class="w-100 shadow-1-strong rounded"
          />
        </div>
        <div class="col-lg-6">
          <img
            src="./kuvat/Rs6_2010.webp"
            alt="Audi RS6 2010"
            class="w-100 shadow-1-strong rounded"
          />
        </div>
      </div>
    </div>

    <footer>
      <div class="row">
          <div class="col-md-6">
              <p>Copyright &copy; KuningasVoittamaton</p>
          </div>
          <div class="col-md-6 text-md-end">
              <a href="#" class="text-dark">Terms of Use</a>
              <span class="text-muted mx-2">|</span>
              <a href="#" class="text-dark">Privacy Policy</a>
          </div>
      </div>
  </footer>
</html>
