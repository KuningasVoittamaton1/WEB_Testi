<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ota Yhteyttä - AutoMaailma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./images/AutoMaailmaLogo_rounded.png"
            alt="AutoMaailma Logo"
            style="height: 60px; width: 100px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Etusivu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Tietoa Meistä</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Ota Yhteyttä</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Galleria</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section">
        <div class="text-center">
          <h1>AutoMaailma Yhteydenotto</h1>
          <p>Täällä voit ottaa meihin yhteyttä!</p>
        </div>
      </div>
      <div class="container py-5">
        <div class="contact-box p-5 my-4 bg-light rounded-4 shadow-lg">
          <h1 class="mb-4 text-center">Ota Yhteyttä</h1>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nimi</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nimesi"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Sähköposti</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Sähköpostiosoitteesi"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Viesti</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Viestisi"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">
              Lähetä
            </button>
          </form>
        </div>
      </div>


<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Viesti lähetetty!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          (ei oikeesti)
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Sulje</button>
        </div>
      </div>
    </div>
  </div>
  

     <script> document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const successModal = new bootstrap.Modal(document.getElementById("successModal"));
        successModal.show(); // Show the modal
        this.reset();
      });
       </script>
      

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 AutoMaailma. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
